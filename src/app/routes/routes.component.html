

<article *ngFor="let pysakki of reittiTaulukko">

    <h2>
        Hae pys√§kin reitit
    </h2>

    <agm-map [latitude]="pysakki.lat" [longitude]="pysakki.lon" [zoom]="17">
        <agm-marker [latitude]="pysakki.lat" [longitude]="pysakki.lon"></agm-marker>
    </agm-map>

    <ul>
        <li *ngFor="let reitti of pysakki.patterns">
            <h4>{{ reitti.name }}</h4>
            <p><span [class]="reitti.directionId | pipe ">{{ reitti.directionId | routeDirection }}</span> {{ reitti.route.longName }}</p>
        </li>
    </ul>

</article>
